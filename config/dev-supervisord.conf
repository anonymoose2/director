; supervisor config file

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0770
chown=ubuntu:ubuntu

[supervisord]
logfile=/var/log/supervisor/supervisord.log ; (main log file;default $CWD/supervisord.log)
pidfile=/var/run/supervisord.pid ; (supervisord pidfile;default supervisord.pid)
childlogdir=/var/log/supervisor            ; ('AUTO' child log dir, default $TEMP)

; the below section must remain in the config file for RPC
; (supervisorctl/web interface) to work, additional interfaces may be
; added by defining them in separate rpcinterface: sections
[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock ; use a unix:// URL  for a unix socket

; The [include] section can just contain the "files" setting.  This
; setting can list multiple files (separated by whitespace or
; newlines).  It can also contain wildcards.  The filenames are
; interpreted as relative to this file.  Included files *cannot*
; include files themselves.

[include]
files = /etc/supervisor/director.d/*.conf

[program:director]
command=/home/ubuntu/director/venv/bin/gunicorn web3.wsgi -b 0.0.0.0:601 -w 6 --access-logfile /var/log/gunicorn/access.log
redirect_stderr=true
stdout_logfile=/var/log/supervisor/director.log
directory=/home/ubuntu/director
stopasgroup=true

[program:directornode]
command=/home/ubuntu/director/node/server.js
redirect_stderr=true
stdout_logfile=/var/log/supervisor/directornode.log
directory=/home/ubuntu/director/node
stopasgroup=true
environment=PORT=603

[program:conductoragent]
command=/home/ubuntu/director/conductor/start.sh
redirect_stderr=True
stdout_logfile=/var/log/supervisor/conductoragent.log
directory=/home/ubuntu/director/conductor
stopasgroup=true
