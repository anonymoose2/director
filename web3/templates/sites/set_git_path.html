{% extends "sites/base.html" %}
{% load staticfiles %}

{% block mainclass %}narrow{% endblock %}

{% block main %}
<h4>Edit Git Repository Path</h4>
<p>You can change the path of the git repository used for webhooks below.</p>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_path">Path</label>
        <input name="path" id="id_path" class="form-control" value="{{ site.git_path }}" />
    </div>
    <div class="form-actions">
        <a href="{% url 'info_site' site.id %}" class="btn btn-ion"><i class="fa fa-undo"></i> Back</a>
        <button type="submit" class="btn btn-ion"><i class="fa fa-pencil"></i> Change</button>
    </div>
</form>
{% endblock %}
