{% extends "base.html" %}

{% block css %}
    {{ block.super }}
    <style type="text/css">
    h1 {
        margin: 6px 0;
    }

    .main {
        width: 100%;
        max-width: none;
        position: initial;
    }

    .login-box {
        background: white;
        padding: 15px;
        border: 1px solid #0048ab;
        position: absolute;
        left: 50%;
        width: 438px;
        margin-left: -219px;
    }

    .login-box p {
        text-align: center;
    }
    </style>
{% endblock %}

{% block main %}
    <div class="login-box">
        <p><b>Oops, something went wrong.</p>
        <center>
            {{ error|safe }}
        </center>
        <p><b>Try <a href="/logout">logging out</a> and back in.</b> If this does not solve the problem, email <a href="mailto:{{ contact_email }}">{{ contact_email }}</a></p>
    </div>
{% endblock %}
